{% extends 'base.html'%}

{% block title %}Boards{% endblock %}

{% block item %}
    <li class="breadcrumb-itme active">Boards</li>
{% endblock %}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Board</th>
                <th>Topics</th>
                <th>Posts</th>
                <th>Last Post</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
                <tr>
                    <td><a href="{% url 'board_topics' board.name%}">{{board.name}}</a>
                        <small class="text-muted d-block">{{board.description}}</small>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
